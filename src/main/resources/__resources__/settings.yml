# 语言文件相关设置
LOCALE:
  # 加载语言文件的顺序
  PRIORITY:
    - zh_CN
    - en_US
  # 语言文件名称复写
  TRANSFER:
    zh_hans_cn: zh_CN
    zh_hant_cn: zh_TW
    en_ca: en_US
    en_au: en_US
    en_gb: en_US
    en_nz: en_US
  # 默认是否启用语言文件中 PlaceholderAPI 的替换功能
  # 关闭可提升性能
  # 如果需要开启仍然可以在语言文件中加入 papi: true
  USE_PAPI: false
  # 默认是否启用语言文件中 Kether 的替换功能
  # 关闭可提升性能
  # 如果需要开启仍然可以在语言文件中加入 kether: true
  USE_KETHER: false

# 玩家数据储存位置
# 如果服务器存在 TabooLib 的插件版本
# 请设置相同路径
LOCAL-PLAYER: 'plugins/TabooLib/playerdata/'

# 玩家数据跨服同步（基于 MongoDB 数据库）
LOCAL-PLAYER-BRIDGE: '{enable=false; client=mongodb://127.0.0.1:27017; database=test; collection=taboolib_database}'

# 是否以 UUID 的形式创建玩家数据
# 如果服务器存在 TabooLib 的插件版本则不建议开启
LOCAL-PLAYER-UUID: false

# 是否在当前服务器启用交流网终端
# 启用后将会收到大量调试信息, 不建议使用
SERVER: false

# 玩家列表（TAB-API）是否根据前缀排序
TABLIST-SORT: true